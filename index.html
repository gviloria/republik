<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murphy's Bar and Grill</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
</head>
<body>

<div class="ui borderless topmenu menu">
  <div class="ui container">
    <img class="ui image item" src="http://jointherepublik.com/wp-content/themes/republik/library/images/rk_logo_sm.jpg">
    <a class="right item">HOME</a>
    <a class="item">PRIVATE EVENTS</a>
    <a class="item">FAQ</a>
    <a class="item">CONTACT</a>
    <a class="item">THE SAFEHOUSE</a>
  </div>
</div>

<div class="site-background">
</div>

<div class="footer-background">
  <div class="ui three column grid container">
    <div class="column">
      HOURS & LOCATION
      <hr/>
      <div class="ui list">
        <div class="item">1349 Kapiolani Blvd #30</div>
        <div class="item">Honolulu, HI 96814</div>
        <div class="item">Tuesday - Saturday 6 - 2am</div>
      </div>
    </div>
    <div class="column">
      CONNECT WITH US
      <hr/>
      <i class="circular inverted grey mail icon"></i>
      <i class="circular inverted grey facebook icon"></i>
      <i class="circular inverted grey instagram icon"></i>
      <i class="circular inverted grey twitter icon"></i>
    </div>
    <div class="column">
      GET OUR UPDATES
      <hr/>
      <div class ="ui list">
        <div class ="ui labeled input">
          <input type="text" placeholder="Enter your email-address">
          <div class ="ui black label">
            SUBSCRIBE
          </div>
        </div>
        </div>
      <div class ="item">Sign up for our newsletter to get the latest event news!</div>
  </div>
</div>
  </div>

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>
</body>
</html>
